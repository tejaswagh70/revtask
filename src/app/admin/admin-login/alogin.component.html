<div class="main-login">
  <div class="left-login">
    <h1>Welcome To<br>Your Task Manager</h1>
    <img src="../../assets/images/person-working.svg" class="left-login-image" alt="Person Image">
  </div>
  <div class="right-login">
    <div class="card-login">
      <h1>LOGIN</h1>
      <div class="textfield">
        <label for="email">Email</label>
        <input type="email" name="usuario" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="textfield">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
      </div>
      <button (click)="onSubmit()" class="btn-login">Login</button>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
